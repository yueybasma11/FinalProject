{% extends "home-base.html"%}
{% block title %}Edit character{% endblock %}
{% block page_content%}

  <!-- Page Content -->
  <div class="container">
    <h1 class="mt-5"><i class="fa fa-music" aria-hidden="true"></i> Edit character:</h1>
    <form action="/character/edit/{{character.id}}" method="post">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" name="name" value="{{character.name}}" required="true">
      </div>
      <div class="form-group">
        <label>Year</label>
        <select class="form-control" name="year">
          {% for i in range(1950, 2025) %}
            {% if i == character.year %}
              <option selected="selected">{{i}}</option>
            {% else %}
              <option>{{i}}</option>
            {% endif %}
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label>company</label>
        <select class="form-control" name="company">
          {% for company in companies %}
            {% if company == character.company %}
              <option selected="selected">{{company.name}}</option>
            {% else %}
              <option>{{company.name}}</option>
            {% endif %}
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        company not in the list? <a href="/company/add" class="btn btn-success" role="button" aria-disabled="true">Add companies</a>
      </div>
      <div class="form-group">
        <label>Creators</label>
        <textarea class="form-control" name="creators" required="true">{{character.creators}}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>

{% endblock%}
