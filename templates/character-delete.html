{% extends "home-base.html"%}
{% block title %}Delete character{% endblock %}
{% block page_content%}

  <!-- Page Content -->
  <div class="container">
    <h1 class="mt-5"><i class="fa fa-music" aria-hidden="true"></i> Delete the following character:</h1>
    <form action="/character/delete/{{character.id}}" method="post">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" name="name" value="{{character.name}}" required="true" readonly="true">
      </div>
      <div class="form-group">
        <label>Year</label>
        <input class="form-control" type="text" name="year" value="{{character.year}}" readonly="true">
      </div>
      <div class="form-group">
        <label>company</label>
        <input class="form-control" type="text" name="company" value="{{character.company.name}}" readonly="true">
      </div>
      <div class="form-group">
        <label>Creators</label>
        <textarea class="form-control" name="creators" required="true" readonly="true">{{character.creators}}</textarea>
      </div>
      <button type="submit" class="btn btn-danger" id="delete_btn">Delete</button>
    </form>
  </div>

{% endblock%}
{% block scripts%}
  {{super()}}
  <script>
  $(document).ready(function () {
    $('#delete_btn').click(function () {
      if (! confirm('Are you sure?')) {
        return false;
      }
    })
  });
  </script>
{% endblock%}
