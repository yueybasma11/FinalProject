{% extends "home-base.html"%}
{% block title %}Add characters{% endblock %}
{% block page_content%}

  <!-- Page Content -->
  <div class="container">
    <h1 class="mt-5"><i class="fa fa-music" aria-hidden="true"></i> Add characters:</h1>
    <form action="/character/add" method="post">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" name="name" placeholder="Name of the character" required="true">
      </div>
      <div class="form-group">
        <label>Year</label>
        <select class="form-control" name="year">
          {% for i in range(1950, 2025) %}
            {% if i == 2017 %}
              <option selected="selected">{{i}}</option>
            {% else %}
              <option>{{i}}</option>
            {% endif %}
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label>company</label>
        <select class="form-control" name="company">
          {% for company in companies %}
              <option>{{company.name}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        company not in the list? <a href="/company/add" class="btn btn-success" role="button" aria-disabled="true">Add companies</a>
      </div>

      <div class="form-group">
        <label>Creators</label>
        <textarea class="form-control" name="creators" placeholder="Creators" required="true"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Add character</button>
    </form>
  </div>

{% endblock%}
